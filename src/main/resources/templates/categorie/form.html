<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
  <title>Add | Update</title>
</head>

<body>

    <section class="content container-fluid" data-layout-fragment="content">

   		<div class="box">
		  <div class="box-header with-border">
		    <h3 class="box-title">Categorie</h3>
		  </div>
		  <!-- /.box-header -->
		  <!--  <div th:if="${option=='saveAdd'}> -->
		  <form class="form-horizontal" th:object="${categorie}" th:action="${'/categories/'+option}" method="post">
		  	
		  		<div class="box-body">
				
		            <input type="hidden" th:field="*{idcategorie}"/>
		            
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Name</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Label</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{label}" th:required="required"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Description</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{description}" />
		                </div>
		            </div>
		            
		  		</div>
	  			<!-- /.box-body -->
	  			<div class="box-footer">
           	    	<button type="submit" class="btn btn-success pull-right">Sauvegarder</button>
	            </div>
		  </form>
		</div>

    </section>

</body>
</html>
