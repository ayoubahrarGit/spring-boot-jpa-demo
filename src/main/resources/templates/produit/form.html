<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
  <title>AdminLTE 2 | Starter</title>
</head>

<body>

    <section class="content container-fluid" data-layout-fragment="content">

   		<div class="box">
		  <div class="box-header with-border">
		    <h3 class="box-title">Produit</h3>
		  </div>
		  <!-- /.box-header -->
		  <form class="form-horizontal" th:object="${stock}" th:action="@{/stocks/save}" method="post">
		  		<div class="box-body">
				
					<input type="hidden" th:field="*{idproduit}"/>
		            
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Name</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{name}"/>
		                </div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Label</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{label}"/>
		                </div>
		            </div>
		            
		            
		            
		            
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Category</label>
		                <div class="col-sm-10">
		                	<div th:if="${categorieList != null and not #lists.isEmpty(categorieList)}">
			                    
			                    
			                    
			                    <select class="form-control" th:field="*{categorie}">
			                    	<option th:each="dropDownItem : ${categorieList}" 
			                    			th:value="${dropDownItem.name}" 
			                    			th:text="${dropDownItem.label}" />
			                    </select>
		                    
		                    
		                    
		                    </div>
	                    	<div th:if="${categorieList == null or categorieList.isEmpty()}">
						        <div>"Aucune catégorie trouvée, ajoutez une d'abord."</div>
						    </div>
		                </div>
		            </div>
		            
		            
		            
		            
		            <div class="form-group">
		                <label class="col-sm-2 control-label">Description</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" th:field="*{description}"/>
		                </div>
		            </div>
		            
		  		</div>
	  			<!-- /.box-body -->
	  			<div class="box-footer">
           	    	<button type="submit" class="btn btn-success pull-right">Sauvegarder</button>
	            </div>
		  </form>
		</div>

    </section>

</body>
</html>
