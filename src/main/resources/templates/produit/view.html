<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
  <title>Detail | Produit</title>
</head>

<body>

    <section class="content container-fluid" data-layout-fragment="content">
    
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Details du produit</h3>
        </div>
        <div class="box-body">
          <table class="table table-striped">
             <tbody>
                <tr>
                  <th>Name</th>
                  <td th:text="${produit.name}">name</td>
                </tr>
                <tr>
                  <th>Label</th>
                  <td th:text="${produit.label}">name</td>
                </tr>
                <tr>
                  <th>Cat√©gorie</th>
                  <td th:text="${produit.categorie.label}">name</td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td th:text="${produit.description}">name</td>
                </tr>
             </tbody>
          </table>
        </div>
      </div>

    </section>

</body>
</html>
